<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PinkByte 社群官网</title>
  <style>
    body, header, section, footer {
      background: #fff !important;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #fff0f5;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to right, #ff9eb5, #ffa7c4);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    section {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    h2 {
      color: #cc5e89;
      font-size: 1.75rem;
      margin-top: 2.5rem;
    }
    p {
      margin: 1rem 0;
    }
    ul {
      margin-left: 1.2rem;
      list-style-type: disc;
    }
    footer {
      background: #f6dbe5;
      text-align: center;
      padding: 2rem;
      color: #555;
    }
    .header-left {
      display: flex;
      align-items: center;
      margin-left: 2.5rem;
    }
    .logo {
      height: 72px;
      width: 72px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(255, 158, 181, 0.15);
    }
    .social-icons {
      display: flex;
      gap: 0.6rem;
    }
    .icon-btn {
      background: #fff;
      border: none;
      padding: 0.4rem;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(204,94,137,0.10);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .icon-btn:hover {
      background: #ffe4ef;
      box-shadow: 0 4px 16px rgba(204,94,137,0.18);
    }
    .icon-img {
      width: 40px;
      height: 40px;
      display: block;
    }
    .header-title {
      margin-left: 120px;
      text-align: left;
    }
    @media (max-width: 600px) {
      .header-title {
        margin-left: 0;
        text-align: center;
      }
      .header-left {
        margin-left: 0;
        justify-content: center;
        margin-bottom: 1rem;
      }
    }
    .popup {
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: #fff;
      border-radius: 12px;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      box-shadow: 0 4px 24px rgba(204,94,137,0.12);
      position: relative;
      min-width: 220px;
      max-width: 90vw;
    }
    .close-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      font-size: 1.5rem;
      color: #cc5e89;
      cursor: pointer;
      font-weight: bold;
    }
    .floating-social {
      position: fixed;
      right: 2.2rem;
      bottom: 2.2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      z-index: 10000;
    }
    .logo-center {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 3.5rem;
      margin-bottom: 2.5rem;
    }
    .logo-main {
      width: 160px;
      height: 160px;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(255, 158, 181, 0.18), 0 1.5px 8px rgba(204,94,137,0.10);
      background: #fff;
      transition: transform 0.5s cubic-bezier(.23,1.02,.64,1), box-shadow 0.5s;
    }
    .logo-main:hover {
      transform: scale(1.08) rotate(-6deg);
      box-shadow: 0 16px 48px rgba(255, 158, 181, 0.28), 0 4px 16px rgba(204,94,137,0.18);
    }
    .card-grid {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: nowrap;
      margin: 0 auto 2.5rem auto;
      max-width: 1100px;
    }
    @media (max-width: 1100px) {
      .card-grid {
        flex-wrap: wrap;
      }
    }
    @media (max-width: 900px) {
      .card-grid {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .info-card {
        max-width: 95vw;
      }
    }
    .social-row {
      display: flex;
      justify-content: center;
      gap: 2.2rem;
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .social-row .icon-btn {
      background: #fff;
      border: none;
      padding: 0.4rem;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(204,94,137,0.10);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .social-row .icon-btn:hover {
      background: #ffe4ef;
      box-shadow: 0 4px 16px rgba(204,94,137,0.18);
    }
    .social-row .icon-img {
      width: 40px;
      height: 40px;
      display: block;
    }
    .floating-social { display: none !important; }
    .info-card {
      background: linear-gradient(135deg, #fff0f5 60%, #ffe4ef 100%);
      border-radius: 20px;
      box-shadow: 0 2px 16px rgba(204,94,137,0.08);
      padding: 2.2rem 2rem 1.5rem 2rem;
      min-width: 260px;
      max-width: 340px;
      flex: 1 1 280px;
      transition: transform 0.35s cubic-bezier(.23,1.02,.64,1), box-shadow 0.35s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .info-card::before {
      content: '';
      position: absolute;
      left: -40px; top: -40px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, #ffb6d5 0%, transparent 80%);
      opacity: 0.18;
      z-index: 0;
    }
    .info-card:hover {
      transform: translateY(-12px) scale(1.04) rotate(-1deg);
      box-shadow: 0 8px 32px rgba(204,94,137,0.16);
    }
    .info-card h2 {
      color: #cc5e89;
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 1rem;
      z-index: 1;
      position: relative;
    }
    .info-card p {
      margin: 0;
      font-size: 1.08rem;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="logo-center">
    <img src="img/logo.png" alt="PinkByte Logo" class="logo-main" />
  </div>
  <section>
    <div class="card-grid">
      <div class="info-card">
        <h2>我们是谁</h2>
        <p>PinkByte 是一个由女性主导的科技共创社群，致力于打破性别与专业壁垒，在 AI 与技术时代，赋能女性自由表达、勇敢编码，用温柔的力量共创未来技术新范式。</p>
      </div>
      <div class="info-card">
        <h2>社群使命</h2>
        <p>赋能每一位女性在科技中自由表达、勇敢共创。PinkByte 致力于帮助更多女性在科技领域中找到属于自己的节奏与表达方式。</p>
      </div>
      <div class="info-card">
        <h2>社群愿景</h2>
        <p>建立一个真正属于女性的科技社群，让女性的感知力、创造力、温柔力量在技术生态中被看见、被尊重、被需要。</p>
      </div>
    </div>
    <div class="social-row">
      <button class="icon-btn" id="btn-rednote" title="小红书">
        <img src="img/rednote.png" alt="小红书" class="icon-img" />
      </button>
      <button class="icon-btn" id="btn-wechat" title="微信社群">
        <img src="img/wechat.png" alt="微信" class="icon-img" />
      </button>
    </div>
  </section>
  <footer>
    &copy; 2025 PinkByte | Powered by Women in Tech
  </footer>

  <!-- 弹窗结构 -->
  <div id="popup" class="popup" style="display:none;">
    <div class="popup-content">
      <span class="close-btn" id="popup-close">&times;</span>
      <img id="popup-img" src="" alt="社交二维码" style="max-width: 300px; max-height: 300px; display: block; margin: 0 auto;" />
    </div>
  </div>

  <script>
    // 社交图标点击弹窗逻辑
    const btnRednote = document.getElementById('btn-rednote');
    const btnWeChat = document.getElementById('btn-wechat');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');
    const popupClose = document.getElementById('popup-close');

    btnRednote.onclick = function() {
      popupImg.src = 'img/rednote_qr_placeholder.png'; // 小红书二维码占位图
      popup.style.display = 'block';
    };
    btnWeChat.onclick = function() {
      popupImg.src = 'img/wechat_qr_placeholder.png'; // 微信二维码占位图
      popup.style.display = 'block';
    };
    popupClose.onclick = function() {
      popup.style.display = 'none';
      popupImg.src = '';
    };
    window.onclick = function(event) {
      if (event.target === popup) {
        popup.style.display = 'none';
        popupImg.src = '';
      }
    };
  </script>
</body>
</html>
